<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Helix Balance Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .widget {
      width: 100%;
      max-width: 440px;
      background: linear-gradient(145deg, #0a0a12 0%, #16162a 100%);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .helix-container {
      position: relative;
      width: 100%;
      /* Responsive height: between 140 and 220 based on width */
      height: min(220px, max(140px, 40vw));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      overflow: hidden;
    }

    .helix-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .status-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .alignment-percentage {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      line-height: 1;
      letter-spacing: -0.5px;
    }

    .status {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 8px 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      display: inline-block;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
    }

    .status.perfect {
      background: linear-gradient(
        90deg,
        rgba(0, 212, 255, 0.12),
        rgba(0, 212, 255, 0.2),
        rgba(0, 212, 255, 0.12)
      );
      background-size: 200% 100%;
      color: #00d4ff;
      animation: shimmerBackground 2.5s ease-in-out infinite;
    }

    @keyframes shimmerBackground {
      0%,
      100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .tasks-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .task-section {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      min-width: 0;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .task-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.85);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .task-count {
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 8px;
      transition: background 0.2s ease, opacity 0.2s ease;
      min-width: 0;
    }

    .task-item:last-child {
      margin-bottom: 0;
    }

    .task-item:hover {
      background: rgba(0, 0, 0, 0.35);
    }

    .task-item.completed {
      opacity: 0.45;
    }

    .task-item.completed input[type="text"] {
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #0099ff;
      flex-shrink: 0;
    }

    input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      outline: none;
      font-family: inherit;
      padding: 2px 0;
      min-width: 0;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .widget {
        padding: 20px;
      }

      .tasks-container {
        grid-template-columns: 1fr;
      }

      .alignment-percentage {
        font-size: 30px;
      }

      .status {
        font-size: 12px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 360px) {
      .widget {
        padding: 16px;
      }

      .task-title {
        font-size: 11px;
      }

      .task-count {
        font-size: 10px;
      }

      input[type="text"] {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="helix-container">
      <canvas id="helixCanvas" class="helix-canvas"></canvas>
    </div>

    <div class="status-bar">
      <div class="alignment-percentage" id="alignment">100%</div>
      <div class="status perfect" id="status">Perfect Helix ‚ú®</div>
    </div>

    <div class="tasks-container">
      <div class="task-section">
        <div class="task-header">
          <div class="task-title">‚öôÔ∏è Work</div>
          <div class="task-count" id="workCount">0/3</div>
        </div>
        <div id="workTasks"></div>
      </div>

      <div class="task-section">
        <div class="task-header">
          <div class="task-title">üåø Life</div>
          <div class="task-count" id="lifeCount">0/3</div>
        </div>
        <div id="lifeTasks"></div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("helixCanvas");
    const ctx = canvas.getContext("2d");

    const workTasksContainer = document.getElementById("workTasks");
    const lifeTasksContainer = document.getElementById("lifeTasks");
    const workCount = document.getElementById("workCount");
    const lifeCount = document.getElementById("lifeCount");
    const status = document.getElementById("status");
    const alignment = document.getElementById("alignment");

    let workTasks = [
      { text: "", completed: false },
      { text: "", completed: false },
      { text: "", completed: false }
    ];

    let lifeTasks = [
      { text: "", completed: false },
      { text: "", completed: false },
      { text: "", completed: false }
    ];

    let animationFrame = 0;
    let currentWorkPercent = 0;
    let currentLifePercent = 0;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;

      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;

      // Reset transform before scaling to avoid compounding
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function drawHelix(workPercent, lifePercent) {
      const rect = canvas.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;

      ctx.clearRect(0, 0, width, height);

      const centerY = height / 2;
      const amplitude = 40;
      const frequency = 0.03;
      const numPoints = 100;

      const imbalance = Math.abs(workPercent - lifePercent);

      animationFrame += 0.02;

      // Work strand (blue)
      ctx.shadowBlur = 0;
      ctx.shadowColor = "transparent";
      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 3;

      for (let i = 0; i < numPoints; i++) {
        const x = (i / numPoints) * width;
        const distortion = (workPercent - 0.5) * 60;
        const y =
          centerY +
          Math.sin(i * frequency + animationFrame) *
            (amplitude + distortion);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();

      // Life strand (red)
      ctx.beginPath();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;

      for (let i = 0; i < numPoints; i++) {
        const x = (i / numPoints) * width;
        const distortion = (lifePercent - 0.5) * 60;
        const y =
          centerY -
          Math.sin(i * frequency + animationFrame) *
            (amplitude + distortion);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();

      // Highlight overlay based on imbalance
      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 0, 128, ${0.4 + imbalance * 0.4})`;
      ctx.lineWidth = 2;

      for (let i = 0; i < numPoints; i++) {
        const x = (i / numPoints) * width;
        const y =
          centerY +
          Math.sin(i * frequency + animationFrame * 1.2) *
            (amplitude * 0.6);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.stroke();

      // Connecting rungs when reasonably balanced
      if (imbalance < 0.4) {
        ctx.strokeStyle = `rgba(255, 255, 255, ${
          0.3 * (1 - imbalance / 0.4)
        })`;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "rgba(255, 255, 255, 0.5)";

        for (let i = 0; i < numPoints; i += 8) {
          const x = (i / numPoints) * width;
          const y1 =
            centerY +
            Math.sin(i * frequency + animationFrame) * amplitude;
          const y2 =
            centerY -
            Math.sin(i * frequency + animationFrame) * amplitude;

          ctx.beginPath();
          ctx.moveTo(x, y1);
          ctx.lineTo(x, y2);
          ctx.stroke();
        }
      }

      ctx.shadowBlur = 0;
    }

    function createTaskItem(task, index) {
      const div = document.createElement("div");
      div.className = "task-item" + (task.completed ? " completed" : "");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = task.completed;
      checkbox.addEventListener("change", (e) => {
        task.completed = e.target.checked;
        updateBalance();
        renderTasks();
      });

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Task ${index + 1}...`;
      input.value = task.text;
      input.addEventListener("input", (e) => {
        task.text = e.target.value;
      });

      div.appendChild(checkbox);
      div.appendChild(input);

      return div;
    }

    function renderTasks() {
      workTasksContainer.innerHTML = "";
      lifeTasksContainer.innerHTML = "";

      workTasks.forEach((task, i) => {
        workTasksContainer.appendChild(createTaskItem(task, i));
      });

      lifeTasks.forEach((task, i) => {
        lifeTasksContainer.appendChild(createTaskItem(task, i));
      });
    }

    function updateBalance() {
      const workCompleted = workTasks.filter((t) => t.completed).length;
      const lifeCompleted = lifeTasks.filter((t) => t.completed).length;

      workCount.textContent = `${workCompleted}/3`;
      lifeCount.textContent = `${lifeCompleted}/3`;

      currentWorkPercent = workCompleted / 3;
      currentLifePercent = lifeCompleted / 3;

      const difference =
        Math.abs(currentWorkPercent - currentLifePercent) * 100;
      const alignmentPercent = Math.max(0, 100 - difference);

      alignment.textContent = Math.round(alignmentPercent) + "%";

      if (difference <= 20) {
        status.textContent = "Perfect Helix ‚ú®";
        status.className = "status perfect";
      } else if (difference <= 40) {
        status.textContent = "Nearly Aligned üß¨";
        status.className = "status";
      } else if (difference <= 60) {
        status.textContent = "Seeking Balance üî¨";
        status.className = "status";
      } else {
        if (currentWorkPercent > currentLifePercent) {
          status.textContent = "Work Heavy ‚öñÔ∏è";
        } else {
          status.textContent = "Life Heavy ‚öñÔ∏è";
        }
        status.className = "status";
      }
    }

    function loop() {
      drawHelix(currentWorkPercent, currentLifePercent);
      requestAnimationFrame(loop);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
    });

    // Initial setup
    resizeCanvas();
    renderTasks();
    updateBalance();
    loop();
  </script>
</body>
</html>
